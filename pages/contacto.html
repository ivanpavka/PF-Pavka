<body>
    
    <div class="contact-container">
        
        <header class="grid-menu text-center">
            <a class="logo" href="../index.html" alt="Logo La Vinoteca" title="Logo de La Vinoteca">
                La Vinoteca
            </a>
    
            <nav class="site-nav">
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
    
                    <li>
                        <a href="./eventos.html">Eventos</a>

                        <a href="./carrito.html">
                            <i class="fi fi-sr-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <div class="contact-portada">
            <section class="portada-contact">
                <h1>Contacto</h1>
            </section>
        </div>

        <div class="horario">
            <h4>Horarios de Atención:</h4>
            <p>Lunes a Viernes de 09hs a 20hs</p>
            <p>Sábados y Domingo de 09hs a 12hs</p>
        </div>

        <form class="form-contact text-center">
          <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Juan Pablo Perez" required>
          </div>
          <div class="email">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" placeholder="juanpabloperez@...">
          </div>
          <div class="telefono">
            <label for="telefono">Numero de Teléfono</label>
            <input type="tel" id="telefono" placeholder="Numero sin 0 y sin 15">
          </div>
          <div class="asunto">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" placeholder="Tema del mensaje">
          </div>

          <div class="mensaje">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="100" rows="10"></textarea>
                        
            <div class="boton">
                <button class="enviar" type="submit" alt="Enviar Formulario" title="Enviar Formulario">Enviar Formulario</button>
                <button class="limpiar" type="reset" alt="Limpiar el formulario" title="Limpiar el formulario">Limpiar el formulario</button>
            </div>
          </div>
        </form>

        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3280.8074438726917!2d-58.557373000000005!3d-34.684809!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7721acd11c1%3A0x2639a476211f517c!2sSan%20Justo%20Shopping!5e0!3m2!1ses-419!2sar!4v1683753776661!5m2!1ses-419!2sar" width="1800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <footer class="grid-footer text-center">
            <div class="area1">
                <p>San Justo, Bs.As.<br>+54 9 381 304 7820<br>ventas@lavinoteca.com</p>
            </div>

                <p>Creado por Ivan Pavka®</p>
            </div>

                <h2>La Vinoteca</h2>
