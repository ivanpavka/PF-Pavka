<body>
    
    <div class="contact-container">
        <div class="contacto-menu">
            <header class="cabecera">
                <a class="logo" href="./index.html" alt="Logo La Vinoteca" title="Logo de La Vinoteca">
                    La Vinoteca

                <nav>
                    <ul class="menu">

                </nav>
            </header>
        </div>

        <div class="contact-portada">
            <section class="portada-contact">
                <h1>Contacto</h1>
            </section>
        </div>

        <div class="horario">
            <h4>Horarios de Atención:</h4>
            <p>Lunes a Viernes de 09hs a 20hs</p>
            <p>Sábados y Domingo de 09hs a 12hs</p>
        </div>

        <form class="form-contact">
          <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Juan Pablo Perez" required>
          </div>
          <div class="email">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" placeholder="juanpabloperez@...">
          </div>
          <div class="telefono">
            <label for="telefono">Numero de Teléfono</label>
            <input type="tel" id="telefono" placeholder="Numero sin 0 y sin 15">
          </div>
          <div class="asunto">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" placeholder="Tema del mensaje">
          </div>

          <div class="mensaje">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="100" rows="10"></textarea>
                        
            <div class="boton">
                <button type="submit" alt="Enviar Formulario" title="Enviar Formulario">Enviar Formulario</button>
                <button type="reset" alt="Limpiar el formulario" title="Limpiar el formulario">Limpiar el formulario</button>
            </div>
          </div>
        </form>

        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2189.628707439362!2d-58.55768746224665!3d-34.6866065577787!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7721acd11c1%3A0x2639a476211f517c!2sSan%20Justo%20Shopping!5e0!3m2!1ses-419!2sar!4v1680379293575!5m2!1ses-419!2sar" width="1824" height="600" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
